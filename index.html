<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techspark.com</title>

    <!-- vanilla CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome kit codes -->
    <script src="https://kit.fontawesome.com/681ae72883.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="container">
        <!-- techspark logo -->
        <div class="d-flex mt-5">
            <img class="img-fluid mx-auto" width="480px" src="./images/shop-logo.png" alt="">
        </div>
        <!-- search input -->
        <div class="input-group mb-3 w-75 mx-auto mt-5" id="search-div">
            <input type="text" id="search-input" class="form-control border-primary" placeholder="Search your phone"
                aria-label="Search your phone" aria-describedby="button-addon2">
            <button onclick="searchByName()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- error massage -->
        <div id="warning-massage" class="w-50 mx-auto">
            <h5 class="text-white bg-danger p-3 rounded-pill text-center"><i
                    class="fa-solid fa-triangle-exclamation me-3"></i>Please fill up the
                search box with a valid brand name or model name
                and try again<i class="fa-solid fa-triangle-exclamation ms-3"></i></h5>
        </div>

        <div id="display-details">

        </div>

    </header>

    <main class=" container mb-5">

        <section class="row" id="searched-phones">

        </section>

    </main>



    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- raw JavaScripts -->
    <script src="./JavaScript/app.js"></script>
</body>

</html>
